<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Регистрация</title>
</head>
<body>
    <form class="form">
        <p>Register</p>
        <div class="group">
            <input required="true" class="main-input" type="text" dir="ltr"/>
            <span class="hignlight-span"></span>
            <label class="lebal-email">Name</label>
        </div>
        <div class="container-1">
            <div class="group">
                <input required="true" class="main-input" type="email" dir="ltr"/>
                <span class="hignlight-span"></span>
                <label class="lebal-email">Email</label>
            </div>
            <div class="group">
                <input required="true" class="main-input" type="password" dir="ltr"/>
                <span class="hignlight-span"></span>
                <label class="lebal-email">Password</label>
            </div>
        </div>
        <button class="submit">Register</button>
    </form>
</body>
</html>
