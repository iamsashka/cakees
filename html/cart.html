<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Карточки продуктов</title>
</head>
<body>
    <section id="cart">
        <h1>Cart</h1>
        <ul>
            <li>
                <img class="product" src="../img/product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Price: $10.99</p>
                <p>Quantity: 2</p>
                <button>Remove from Cart</button>
            </li>
            <li>
                <img class="product" src="../img/product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Price: $9.99</p>
                <p>Quantity: 1</p>
                <button>Remove from Cart</button>
            </li>
        </ul>
        <p>Total: $29.97</p>
    </section>
</body>
</html>
